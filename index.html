<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyConverter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="display-4 text-center mb-3">
                    Money Converter
                </h1>
                <form>
                    <div class="form-group text-center">
                        <input type="number" id="currencyInput" class="form-control form-control-lg">
                    </div>
                </form>
                <div id="output" class="mt-3">
                    <div class="card bg-primary mb-2">
                        <div class="card-block">
                            <h4>Rubl:</h4>
                            <div id="rublOutput"></div>
                        </div>
                    </div>
                    <div class="card bg-success mb-2">
                        <div class="card-block">
                            <h4>Dollar:</h4>
                            <div id="dollarOutput"></div>
                        </div>
                    </div>
                    <div class="card bg-danger mb-2">
                        <div class="card-block">
                            <h4>Evro:</h4>
                            <div id="evroOutput"></div>
                        </div>
                    </div>
                    <div class="card bg-warning mb-2">
                        <div class="card-block">
                            <h4>Funt:</h4>
                            <div id="funtOutput"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
